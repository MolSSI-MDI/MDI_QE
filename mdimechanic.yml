code_name: 'QE'
docker:
  image_name: 'mdi/qe'

  build_image:
    - apt-get update
    - apt-get install -y git wget
    - pip install cmake
    - pip install pymdi
    - pip install mpi4py

  build_engine:
    - |
      if [ ! -d "build/q-e" ]; then
        git clone --branch mdi https://github.com/MolSSI-MDI/q-e.git build/q-e
      fi
    - cd build/q-e
    # Configuring requires a full rebuild, so only do it once
    - |
      if [ ! -f "PW/src/pw.x" ]; then
        ./configure --enable-parallel --enable-openmp --enable-shared
      fi
    - make -j 4 pw cp couple


  validate_engine:
    - cd tests/water
    - ../../build/q-e/PW/src/pw.x -in qe.in

run_scripts:
  plugin:
    containers:
      container1:
        image: 'mdi/qe'
        script:
          - cd build/q-e/mdi/build
          - ./driver_plug_c -plugin_name qecouple -mdi "-role DRIVER -name driver -method LINK -plugin_path /repo/build/q-e/COUPLE/src"

  plugin_python:
    containers:
      container1:
        image: 'mdi/qe'
        script:
          - cd tests/drivers
          - python plugin_driver.py -mdi "-role DRIVER -name driver -method LINK -plugin_path /repo/build/q-e/COUPLE/src"

engine_tests:
  # Provide at least one example input that can be used to test your code's MDI functionality
  script:
    - cd tests/water
    - ../../build/q-e/PW/src/pw.x -in qe.in -mdi "${MDI_OPTIONS}"

test_drivers:
  test_driver:
    script:
      - cd tests/drivers
      - python driver.py -mdi "-role DRIVER -name driver -method TCP -port 8021"
